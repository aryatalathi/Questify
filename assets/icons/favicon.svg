<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <filter id="faviconGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#faviconGradient)" opacity="0.1"/>
  
  <!-- Book base -->
  <rect x="10" y="24" width="12" height="2" rx="1" fill="url(#faviconGradient)" opacity="0.8"/>
  <rect x="11" y="22" width="10" height="2" rx="1" fill="url(#faviconGradient)" opacity="0.9"/>
  
  <!-- Lightbulb -->
  <circle cx="16" cy="14" r="6" fill="url(#faviconGradient)" filter="url(#faviconGlow)"/>
  <rect x="14" y="18" width="4" height="2" rx="1" fill="#ffd700"/>
  
  <!-- Light rays -->
  <path d="M16 4 L16 7" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M25 14 L22 14" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M7 14 L10 14" stroke="#ffd700" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Inner detail -->
  <path d="M13 12 Q16 10 19 12" stroke="#fff" stroke-width="1" fill="none" opacity="0.7"/>
  
  <!-- Q letter overlay -->
  <text x="16" y="18" font-family="'Playfair Display', serif" font-size="14" font-weight="700" fill="#fff" text-anchor="middle" opacity="0.9">Q</text>
</svg>
