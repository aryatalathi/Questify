<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <filter id="qGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#qLogoGradient)" opacity="0.1" stroke="url(#qLogoGradient)" stroke-width="2"/>
  
  <!-- Large Q letter -->
  <text x="30" y="42" font-family="'Playfair Display', serif" font-size="36" font-weight="700" fill="url(#qLogoGradient)" text-anchor="middle" filter="url(#qGlow)">Q</text>
  
  <!-- Small decorative elements -->
  <circle cx="45" cy="15" r="2" fill="url(#qLogoGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="45" r="1.5" fill="url(#qLogoGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
