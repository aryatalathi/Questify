<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff758c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7eb3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon: Knowledge/Learning symbol with lightbulb and books -->
  <g transform="translate(10, 8)">
    <!-- Book base -->
    <rect x="0" y="35" width="20" height="3" rx="1" fill="url(#iconGradient)" opacity="0.8"/>
    <rect x="2" y="32" width="16" height="3" rx="1" fill="url(#iconGradient)" opacity="0.9"/>
    <rect x="4" y="29" width="12" height="3" rx="1" fill="url(#iconGradient)"/>
    
    <!-- Lightbulb -->
    <circle cx="10" cy="18" r="8" fill="url(#iconGradient)" filter="url(#glow)"/>
    <rect x="7" y="24" width="6" height="2" rx="1" fill="#ffd700"/>
    <rect x="8" y="26" width="4" height="1" rx="0.5" fill="#ffed4e"/>
    
    <!-- Light rays -->
    <path d="M10 2 L10 6" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
    <path d="M22 18 L18 18" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
    <path d="M2 18 L6 18" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
    <path d="M17.5 7.5 L15 10" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
    <path d="M2.5 7.5 L5 10" stroke="#ffd700" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Inner bulb detail -->
    <path d="M7 16 Q10 12 13 16" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Text: Questify -->
  <text x="45" y="30" font-family="'Playfair Display', serif" font-size="28" font-weight="700" fill="url(#logoGradient)">
    Questify
  </text>
  
  <!-- Decorative elements -->
  <circle cx="160" cy="15" r="2" fill="url(#iconGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="25" r="1.5" fill="url(#logoGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="165" cy="35" r="1" fill="url(#iconGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Rocket icon for "fuel" concept -->
  <g transform="translate(175, 10) scale(0.8)">
    <path d="M5 0 L8 15 L5 12 L2 15 Z" fill="url(#iconGradient)"/>
    <circle cx="5" cy="5" r="1.5" fill="#fff" opacity="0.8"/>
    <path d="M0 18 L2 16 L3 18 L5 16 L7 18 L8 16 L10 18" stroke="url(#iconGradient)" stroke-width="1" fill="none" opacity="0.6"/>
  </g>
</svg>
